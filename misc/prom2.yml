---
global:
  scrape_interval:     1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['127.0.0.1:9090']

  - job_name: clickhouse
    static_configs:
      - targets: ['127.0.0.1:9116']

  - job_name: promhouse
    metrics_path: /debug/metrics
    static_configs:
      - targets: ['127.0.0.1:7782']

  - job_name: node-exporter
    static_configs:
      - targets: ['127.0.0.1:9100']

remote_read:
  - url: http://127.0.0.1:7781/prom2/read

remote_write:
  - url: http://127.0.0.1:7781/prom2/write
