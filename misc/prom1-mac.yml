---
global:
  scrape_interval:     1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['promhouse_prometheus_1:9090']

  - job_name: clickhouse
    static_configs:
      - targets: ['promhouse_clickhouse_exporter_1:9116']

  - job_name: promhouse
    metrics_path: /debug/metrics
    static_configs:
      - targets: ['docker.for.mac.localhost:7782']

  - job_name: node-exporter
    static_configs:
      - targets: ['docker.for.mac.localhost:9100']

remote_read:
  - url: http://docker.for.mac.localhost:7781/read

remote_write:
  - url: http://docker.for.mac.localhost:7781/write
    # TODO add queue_config when 1.8 is released
