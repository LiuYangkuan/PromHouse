---
global:
  scrape_interval:     1s
  evaluation_interval: 1s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['promhouse_prometheus_1:9090']

  - job_name: clickhouse
    static_configs:
      - targets: ['promhouse_clickhouse_exporter_1:9116']

  - job_name: promhouse
    metrics_path: /debug/metrics
    static_configs:
      - targets: ['docker.for.mac.host.internal:7782']

  - job_name: node-exporter
    static_configs:
      - targets: ['docker.for.mac.host.internal:9100']

remote_read:
  - url: http://docker.for.mac.host.internal:7781/read

remote_write:
  - url: http://docker.for.mac.host.internal:7781/write
    queue_config:
      capacity: 1000000
      max_shards: 100
      max_samples_per_send: 10000
      batch_send_deadline: 500ms
      max_retries: 10
      min_backoff: 30ms
      max_backoff: 100ms
